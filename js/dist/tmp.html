<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="clock">
        <div id="dotsContainer" class="container">
            <!-- the minute dots end up here -->
        </div>
        <div id="handsContainer" class="container">
            <div id="minuteHand" class="hand"></div>
            <div id="hourHand" class="hand"></div>
        </div>
        <div id="stopsContainer" class="container">
            <!-- the stop dots end up here -->
        </div>
        <div id="stopCurveContainer" class="container">
            <!-- the stop curves end up here -->
        </div>
    </div>
    <script src="main.js"></script>
</body>

<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="clock">
        <svg id="svg" viewBox="-1.2 -1.2 2.4 2.4" height="100%" width="100%">
            <defs id="defs">
                <!-- gradients for stop curves end up here -->
            </defs>
            <g id="dotsContainer">
                <!-- the minute dots end up here -->
            </g>
            <g id="handsContainer">
                <line id="minuteHand" class="hand" x1="0" y1="0" x2="0" y2="0.8"/>
                <line id="hourHand" class="hand" x1="0" y1="0" x2="0" y2="0.5"/>
            </g>
            <g id="stopsContainer">
                <!-- the stops end up here -->
            </g>
            <g id="trainContainer">
                <!-- <path class="trainBody" d="
                    M 0,-1.03
                    A 1.03 1.03 0 0 0 -0.605,-0.833
                    L -0.57,-0.785
                    A 0.97 0.97 0 0 1 0,-0.97
                    v -0.06
                " /> -->
            </g>
        </svg>
    </div>
    <script src="main.js"></script>
</body>
